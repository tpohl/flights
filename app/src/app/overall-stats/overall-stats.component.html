<div>
    <div class="panel has-background-white">
        <p class="panel-heading">Statistics</p>

        <a class="panel-block">
            <div class="field heading">
                <span class="panel-icon">
                    <i class="fa fa-plane" aria-hidden="true"></i>
                </span>
                <label>Flights </label>{{ stats().count }}
            </div>
        </a>
        <a class="panel-block">
            <div class="field heading">
                <span class="panel-icon">
                    <i class="fa fa-map" aria-hidden="true"></i>
                </span>
                <label>Distance </label>{{ stats().distance | number : '1.0-0' }} km
            </div>
        </a>
        <a class="panel-block">
            <div class="field heading">
                <span class="panel-icon">
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                </span>
                <label>Duration </label>{{ stats().totalTimeMilliseconds | amDurationExact }}
            </div>
        </a>
    </div>
    <div class="panel has-background-white">
        <p class="panel-heading">Airports</p>
        <a class="panel-block">
            <div class="field heading">
                <span class="panel-icon">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                </span>
                <label>Airports Visited </label>{{ stats().airportsVisited.size() }}
            </div>
        </a>
