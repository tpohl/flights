<div class="export-container">
  <h1 class="page-title">Export Flights</h1>

  <!-- JSON Export Card -->
  <mat-card class="export-card glass-card">
    <mat-card-header>
      <mat-icon mat-card-avatar>code</mat-icon>
      <mat-card-title>JSON Export</mat-card-title>
      <mat-card-subtitle>Export all flights as JSON</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <pre class="code-block">{{ flights() | json }}</pre>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="flightsToClipbord()">
        <mat-icon>content_copy</mat-icon>
        Copy JSON
      </button>
    </mat-card-actions>
  </mat-card>

  <!-- FlightSearch Export Card -->
  <mat-card class="export-card glass-card">
    <mat-card-header>
      <mat-icon mat-card-avatar>terminal</mat-icon>
      <mat-card-title>FlightSearch Script</mat-card-title>
      <mat-card-subtitle>Export as curl commands for FlightSearch API</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="hint">Declare a <code>$token</code> from FlightSearch in your shell before running.</p>
      <pre class="code-block">{{ flightsForFlightSearch(flights()) }}</pre>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="flightSearchToClipbord()">
        <mat-icon>content_copy</mat-icon>
        Copy Script
      </button>
    </mat-card-actions>
  </mat-card>
</div>
