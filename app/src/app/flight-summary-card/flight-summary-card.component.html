<mat-card class="stats-card glass-card" [class.compact]="compact">
    <mat-card-header>
        <mat-icon mat-card-avatar>analytics</mat-icon>
        <mat-card-title>Flight Summary</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <mat-icon matListItemIcon *ngIf="!compact">flight</mat-icon>
                <span matListItemTitle>Flights</span>
                <span matListItemMeta class="stat-value">{{ stats?.count }}</span>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <mat-icon matListItemIcon *ngIf="!compact">route</mat-icon>
                <span matListItemTitle>Distance</span>
                <span matListItemMeta class="stat-value">{{ stats?.distance | number : '1.0-0' }} km</span>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <mat-icon matListItemIcon *ngIf="!compact">schedule</mat-icon>
                <span matListItemTitle>Duration</span>
                <span matListItemMeta class="stat-value">{{ stats?.totalTimeMilliseconds | amDurationExact
                    }}</span>
            </mat-list-item>
            <mat-list-item>
                <mat-icon matListItemIcon *ngIf="!compact">place</mat-icon>
                <span matListItemTitle>Airports Visited</span>
                <span matListItemMeta class="stat-value">{{ stats?.airportsVisited?.size() }}</span>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
