@if (flight()) {
<span class="seat-info-container">
  <mat-chip-set aria-label="Seat selection">
    @if (flight().seat) {
    <mat-chip class="seat-chip">{{ flight().seat }}</mat-chip>
    }
    @if (flight().class) {
    <mat-chip class="class-chip" [class]="cssClass(flight().class!)">
      {{ translateClass(flight().class!) }}
    </mat-chip>
    }
  </mat-chip-set>
</span>
}
